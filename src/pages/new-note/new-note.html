<!--
  Generated template for the NewNotePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>NewNotePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <!--Note Title-->
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel])="noteContext.title"></ion-input>
    </ion-item>
    <!--Note Content-->
    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-textarea ([ngModel])="noteContext.content"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
