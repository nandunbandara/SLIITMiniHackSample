<ion-content>
  <ion-grid>
    <ion-row>
      <!--<h1 style="font-family: 'Sedgwick Ave Display', cursive;">Sample App</h1>-->
      <h1 class="sample-logo">Sample App</h1>
    </ion-row>
    <ion-row class="login-form">
      <ion-col col-12>
        <!--login form-->
        <ion-list no-lines>
          <!--Username-->
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
          <!--Password-->
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>

        <!--login button-->
        <button ion-button block (click)="login()">Login</button>
        <!--Password recovery link-->
        <button ion-button clear small color="dark">Forgotten Password?</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
